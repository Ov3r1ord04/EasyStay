<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Password</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #0a0e14;
        }
        .container {
            display: flex;
            width: 800px;
            height: 400px;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
        }
        .left {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background: white;
            padding: 40px;
        }
        .form-box {
            width: 100%;
            max-width: 300px;
            text-align: center;
        }
        h2 {
            margin-bottom: 10px;
            font-size: 22px;
            font-weight: bold;
        }
        p {
            font-size: 14px;
            color: #666;
            margin-bottom: 20px;
        }
        .input-group {
            position: relative;
            margin-bottom: 15px;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 20px;
            text-align: center;
            font-size: 14px;
        }
        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 14px;
        }
        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            background: #ff5722;
            color: white;
            font-size: 16px;
            transition: 0.3s;
        }
        button:hover {
            background: #e64a19;
        }
        .right {
            flex: 1;
            background: url('forget.png') center/cover no-repeat;
            position: relative;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="form-box">
                <h2>New Password</h2>
                <p>Set the new password for your account so you can login and access all features.</p>
                
                <div class="input-group">
                    <input type="password" id="new-password" placeholder="Enter your new password">
                 
                </div>
                
                <div class="input-group">
                    <input type="password" id="confirm-password" placeholder="Confirm password">
                
                </div>
                
                <button class="update-btn">Update password</button>
            </div>
        </div>
        <div class="right"></div>
    </div>

    <script>
        document.querySelectorAll(".toggle-password").forEach((toggle) => {
            toggle.addEventListener("click", function () {
                let input = this.previousElementSibling;
                input.type = input.type === "password" ? "text" : "password";
            });
        });
    </script>
</body>
</html>
