{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyStay AI Assistant Example</title>
    <style>
        /* AI Assistant Widget Styles */
        .ai-assistant-widget {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 350px;
            height: 450px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            background-color: #fff;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .ai-assistant-collapsed {
            height: 60px;
            width: 60px;
            border-radius: 50%;
        }

        .ai-header {
            background-color: #ff5a30;
            color: white;
            padding: 10px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .ai-header h3 {
            margin: 0;
            font-size: 16px;
        }

        .ai-header button {
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
        }

        .ai-conversation {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .ai-message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 8px;
            max-width: 80%;
            word-wrap: break-word;
        }

        .ai-message.user {
            align-self: flex-end;
            background-color: #e1f5fe;
        }

        .ai-message.assistant {
            align-self: flex-start;
            background-color: #f1f1f1;
        }

        .ai-input {
            padding: 10px;
            display: flex;
            border-top: 1px solid #eee;
        }

        .ai-input input {
            flex: 1;
            padding: 8px 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-right: 8px;
        }

        .ai-input button {
            background-color: #ff5a30;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
        }

        .ai-collapsed-icon {
            display: none;
            width: 60px;
            height: 60px;
            background-color: #4a90e2;
            border-radius: 50%;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        .ai-collapsed-icon i {
            color: white;
            font-size: 24px;
        }

        .ai-assistant-collapsed .ai-header,
        .ai-assistant-collapsed .ai-conversation,
        .ai-assistant-collapsed .ai-input {
            display: none;
        }

        .ai-assistant-collapsed .ai-collapsed-icon {
            display: flex;
        }
    </style>
</head>
<body>


    <!-- AI Assistant Widget -->
    <div class="ai-assistant-widget" id="aiAssistantWidget">
        <div class="ai-header">
            <h3>EasyStay Assistant</h3>
            <button id="toggleAssistant">âˆ’</button>
        </div>
        <div class="ai-conversation" id="aiConversation">
            <!-- Chat messages will appear here -->
            <div class="ai-message assistant">
                Hello! How can I help you with your accommodation needs today?
            </div>
        </div>
        <div class="ai-input">
            <input type="text" id="userMessage" placeholder="Type your message...">
            <button id="sendMessage">Send</button>
        </div>
        <div class="ai-collapsed-icon" id="aiCollapsedIcon">
            <i>ðŸ’¬</i>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const aiWidget = document.getElementById('aiAssistantWidget');
            const toggleBtn = document.getElementById('toggleAssistant');
            const collapsedIcon = document.getElementById('aiCollapsedIcon');
            const conversationContainer = document.getElementById('aiConversation');
            const userMessageInput = document.getElementById('userMessage');
            const sendMessageBtn = document.getElementById('sendMessage');

            let conversationId = null; // Will store the conversation ID from the backend
            let isCollapsed = false;

            // Toggle assistant visibility
            toggleBtn.addEventListener('click', function() {
                if (!isCollapsed) {
                    aiWidget.classList.add('ai-assistant-collapsed');
                    toggleBtn.textContent = '+';
                    isCollapsed = true;
                } else {
                    aiWidget.classList.remove('ai-assistant-collapsed');
                    toggleBtn.textContent = 'âˆ’';
                    isCollapsed = false;
                }
            });

            // Expand when clicking the collapsed icon
            collapsedIcon.addEventListener('click', function() {
                aiWidget.classList.remove('ai-assistant-collapsed');
                toggleBtn.textContent = 'âˆ’';
                isCollapsed = false;
            });

            // Send message function
            async function sendMessage() {
                const userMessage = userMessageInput.value.trim();
                if (userMessage === '') return;

                // Add user message to the conversation
                addMessage(userMessage, 'user');
                userMessageInput.value = '';

                // Add a loading indicator
                const loadingIndicator = document.createElement('div');
                loadingIndicator.className = 'ai-message assistant';
                loadingIndicator.textContent = 'Typing...';
                conversationContainer.appendChild(loadingIndicator);

                try {
                    // Make API call to your backend
                    const response = await fetch('/api/ai/chat/', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-CSRFToken': getCookie('csrftoken')
                        },
                        body: JSON.stringify({
                            message: userMessage,
                            conversation_id: conversationId
                        })
                    });

                    const data = await response.json();

                    // Remove loading indicator
                    if (conversationContainer.contains(loadingIndicator)) {
                        conversationContainer.removeChild(loadingIndicator);
                    }

                    if (response.ok) {
                        // Add assistant response to the conversation
                        addMessage(data.response, 'assistant');
                        conversationId = data.conversation_id;
                    } else {
                        // Add error message
                        addMessage('Sorry, I encountered an error. Please try again later.', 'assistant');
                        console.error('Error:', data.error);
                    }
                } catch (error) {
                    // Remove loading indicator and show error
                    if (conversationContainer.contains(loadingIndicator)) {
                        conversationContainer.removeChild(loadingIndicator);
                    }
                    addMessage('Sorry, I encountered an error. Please try again later.', 'assistant');
                    console.error('Error:', error);
                }
            }

            // Add a message to the conversation
            function addMessage(content, role) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `ai-message ${role}`;
                messageDiv.textContent = content;
                conversationContainer.appendChild(messageDiv);
                conversationContainer.scrollTop = conversationContainer.scrollHeight;
            }

            // Send message on button click
            sendMessageBtn.addEventListener('click', sendMessage);

            // Send message on Enter key
            userMessageInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });

            // Function to get CSRF token
            function getCookie(name) {
                let cookieValue = null;
                if (document.cookie && document.cookie !== '') {
                    const cookies = document.cookie.split(';');
                    for (let i = 0; i < cookies.length; i++) {
                        const cookie = cookies[i].trim();
                        if (cookie.substring(0, name.length + 1) === (name + '=')) {
                            cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                            break;
                        }
                    }
                }
                return cookieValue;
            }
        });
    </script>
</body>
</html>
